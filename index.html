<div class="footer-area">

<script>
  let currentSeat = null;
  let seatMap = {};
  let lastAction = null;
  let lastScanTime = 0;

  const savedMap = localStorage.getItem("seatMap");
  if (savedMap) {
    seatMap = JSON.parse(savedMap);
    updateTable();
    document.getElementById("result").innerText = "ğŸ“¦ å‰å›ã®åº§å¸­é…ç½®ã‚’å¾©å…ƒã—ã¾ã—ãŸ";
  }

  function updateTable() {
    const tbody = document.querySelector('#seatTable tbody');
    tbody.innerHTML = '';
    for (const [seat, people] of Object.entries(seatMap)) {
      const peopleHtml = people.map(person =>
        `<span class="student" onclick="removeStudent('${seat}', '${person}')">${person} âŒ</span>`
      ).join('');
      const row = document.createElement('tr');
      row.innerHTML = `<td>${seat}</td><td>${peopleHtml}</td>`;
      tbody.appendChild(row);
    }
    localStorage.setItem("seatMap", JSON.stringify(seatMap));
  }

  function removeStudent(seat, person) {
    const people = seatMap[seat];
    if (!people) return;
    const index = people.indexOf(person);
    if (index !== -1) {
      people.splice(index, 1);
      document.getElementById('result').innerText = `åº§å¸­ã€Œ${seat}ã€ã‹ã‚‰ã€Œ${person}ã€ã‚’å‰Šé™¤ã—ã¾ã—ãŸã€‚`;
      updateTable();
    }
  }

  function completeCurrentSeat() {
    if (currentSeat !== null) {
      document.getElementById('result').innerText = `åº§å¸­ã€Œ${currentSeat}ã€ã®ç™»éŒ²ã‚’å®Œäº†ã—ã¾ã—ãŸã€‚`;
      currentSeat = null;
      document.getElementById('completeSeatBtn').style.display = 'none';
    }
  }

  function undoLast() {
    if (lastAction) {
      const { seat, person } = lastAction;
      const people = seatMap[seat];
      if (people && people[people.length - 1] === person) {
        people.pop();
        document.getElementById('result').innerText = `ã€Œ${person}ã€ã®ç™»éŒ²ã‚’å–ã‚Šæ¶ˆã—ã¾ã—ãŸã€‚`;
        updateTable();
        lastAction = null;
      } else {
        document.getElementById('result').innerText = "Undoã§ãã¾ã›ã‚“ã€‚ç›´å‰ã®çŠ¶æ…‹ã§ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚";
      }
    } else {
      document.getElementById('result').innerText = "Undoã™ã‚‹æ“ä½œãŒã‚ã‚Šã¾ã›ã‚“ã€‚";
    }
  }

  function onScanSuccess(decodedText, decodedResult) {
    const now = Date.now();
    if (now - lastScanTime < 1000) return;
    lastScanTime = now;

    if (!decodedText.startsWith("table") && !decodedText.startsWith("player")) {
      document.getElementById('result').innerText = "QRã‚³ãƒ¼ãƒ‰ã¯ 'table' ã¾ãŸã¯ 'player' ã§å§‹ã¾ã‚‹å¿…è¦ãŒã‚ã‚Šã¾ã™ã€‚";
      return;
    }

    if (decodedText.startsWith("table")) {
      currentSeat = decodedText;
      if (!seatMap[currentSeat]) {
        seatMap[currentSeat] = [];
      }
      document.getElementById('result').innerText = `åº§å¸­IDã€Œ${currentSeat}ã€ã‚’èª­ã¿å–ã‚Šã¾ã—ãŸã€‚æœ€å¤§6äººã¾ã§ç™»éŒ²ã§ãã¾ã™ã€‚`;
      document.getElementById('completeSeatBtn').style.display = 'inline-block';
    } else if (decodedText.startsWith("player")) {
      if (!currentSeat) {
        document.getElementById('result').innerText = "ã¾ãšåº§å¸­QRã‚³ãƒ¼ãƒ‰ï¼ˆtableã€œï¼‰ã‚’èª­ã¿å–ã£ã¦ãã ã•ã„ã€‚";
        return;
      }
      const people = seatMap[currentSeat];
      if (people.length >= 6) {
        document.getElementById('result').innerText = `åº§å¸­ã€Œ${currentSeat}ã€ã¯ã™ã§ã«6äººç™»éŒ²æ¸ˆã¿ã§ã™ã€‚`;
        completeCurrentSeat();
      } else {
        people.push(decodedText);
        lastAction = { seat: currentSeat, person: decodedText };
        document.getElementById('result').innerText = `ã€Œ${decodedText}ã€ã‚’åº§å¸­ã€Œ${currentSeat}ã€ã«è¿½åŠ ã—ã¾ã—ãŸï¼ˆ${people.length}/6ï¼‰ã€‚`;
        if (people.length >= 6) {
          document.getElementById('result').innerText += ` ç™»éŒ²ä¸Šé™ã«é”ã—ã¾ã—ãŸã€‚`;
          completeCurrentSeat();
        }
        updateTable();
      }
    }

    html5QrcodeScanner.clear().then(() => {
      html5QrcodeScanner.render(onScanSuccess);
    });
  }

  function downloadCSV() {
    let csv = "åº§å¸­ID,ç”Ÿå¾’ID\n";
    for (const [seat, people] of Object.entries(seatMap)) {
      people.forEach(person => {
        csv += `${seat},${person}\n`;
      });
    }

    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "seat_assignment_" + new Date().toISOString().replace(/[:.-]/g, "_") + ".csv";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);

  }

  function uploadToDrive(csv) {

      body: csv
    })
    .then(response => response.text())
    .then(text => {
      alert("Google Driveã«ä¿å­˜: " + text);
    })
    .catch(err => {

      alert("ä¿å­˜å¤±æ•—: " + err.message);

  }

  function clearSavedData() {

  const html5QrcodeScanner = new Html5QrcodeScanner("reader", {

</script>
