<script>

  // âœ… ä¿å­˜ã¨å¾©å…ƒï¼ˆãƒšãƒ¼ã‚¸ã‚’é–‹ã„ãŸã¨ãã«å¾©å…ƒï¼‰
  const savedMap = localStorage.getItem("seatMap");
  if (savedMap) {

  }

  function updateTable() {
    const tbody = document.querySelector('#seatTable tbody');
    tbody.innerHTML = '';
    for (const [seat, people] of Object.entries(seatMap)) {
      const peopleHtml = people.map(person =>

    localStorage.setItem("seatMap", JSON.stringify(seatMap));

  function removeStudent(seat, person) {

  function completeCurrentSeat() {

  function undoLast() {
    if (lastAction) {

        updateTable();

  function onScanSuccess(decodedText, decodedResult) {

    if (now - lastScanTime < 1000) return;
    lastScanTime = now;

    if (!decodedText.startsWith("table") && !decodedText.startsWith("player")) {
      document.getElementById('result').innerText = "QRã‚³ãƒ¼ãƒ‰ã¯ 'table' ã¾ãŸã¯ 'player' ã§å§‹ã¾ã‚‹å¿…è¦ãŒã‚ã‚Šã¾ã™ã€‚";
      return;
    }

    if (decodedText.startsWith("table")) {
      currentSeat = decodedText;
      if (!seatMap[currentSeat]) {
        seatMap[currentSeat] = [];
      }
      document.getElementById('result').innerText = `åº§å¸­IDã€Œ${currentSeat}ã€ã‚’èª­ã¿å–ã‚Šã¾ã—ãŸã€‚æœ€å¤§6äººã¾ã§ç™»éŒ²ã§ãã¾ã™ã€‚`;
      document.getElementById('completeSeatBtn').style.display = 'inline-block';
    } else if (decodedText.startsWith("player")) {
      if (!currentSeat) {
        document.getElementById('result').innerText = "ã¾ãšåº§å¸­QRã‚³ãƒ¼ãƒ‰ï¼ˆtableã€œï¼‰ã‚’èª­ã¿å–ã£ã¦ãã ã•ã„ã€‚";
        return;

        completeCurrentSeat();

        if (people.length >= 6) {

          completeCurrentSeat();

    html5QrcodeScanner.clear().then(() => {

  }

  function downloadCSV() {
    let csv = "åº§å¸­ID,ç”Ÿå¾’ID\n";
    for (const [seat, people] of Object.entries(seatMap)) {
