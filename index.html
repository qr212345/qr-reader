<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRコードリーダー（スマホで正方形映像＋枠）</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 1rem;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    #reader-wrapper {
      position: relative;
      width: 100%;
      max-width: 480px;
      margin: 0 auto 1.5rem;
      border: 2px dashed #4caf50;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      background-color: #fff;
      aspect-ratio: 4 / 3; /* PCは4:3 */
    }
    @media screen and (max-width: 480px) {
      #reader-wrapper {
        aspect-ratio: 1 / 1; /* スマホは正方形 */
        max-width: 100vw;
      }
    }
    #reader {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      overflow: hidden;
    }
    #focusCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      border-radius: 12px;
    }
    #result {
      font-weight: bold;
      background-color: #e0f7fa;
      padding: 0.8rem 1rem;
      margin: 0 auto 1.5rem;
      max-width: 480px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      word-break: break-word;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      max-width: 320px;
      margin: 1rem auto 3rem;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    button:hover {
      background-color: #43a047;
    }
    button:active {
      transform: scale(0.97);
    }
    #completeSeatBtn {
      background-color: #ff9800;
    }
    #completeSeatBtn:hover {
      background-color: #fb8c00;
    }
    table {
      width: 95%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    th {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      text-align: left;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      vertical-align: middle;
    }
    tbody tr:last-child td {
      border-bottom: none;
    }
    .student {
      display: inline-block;
      background-color: #e3f2fd;
      color: #1976d2;
      padding: 4px 8px;
      border-radius: 16px;
      margin: 4px 6px 4px 0;
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    .student:hover {
      background-color: #bbdefb;
    }
  </style>
</head>
<body>

  <h1>QRコードリーダー</h1>
  <p>座席（table〜）→ 生徒（player〜）の順に読み取り。6人まで登録。生徒IDをクリックで削除。</p>

  <div id="reader-wrapper">
    <div id="reader"></div>
    <canvas id="focusCanvas"></canvas>
  </div>

  <div id="result">ここに読み取り結果が表示されます</div>

  <div class="button-group">
    <button onclick="downloadCSV()">CSVで保存</button>
    <button id="completeSeatBtn" onclick="completeCurrentSeat()" style="display:none;">この座席の登録を完了</button>
    <button onclick="undoLast()">最後の追加を取り消す</button>
    <button onclick="clearSavedData()">🗑 保存データを削除</button>
  </div>

  <div class="footer-area">
    <h2>現在の座席登録</h2>
    <table id="seatTable">
      <thead>
        <tr><th>座席ID</th><th>生徒ID一覧</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let currentSeat = null;
    let seatMap = {};
    let lastAction = null;
    let lastScanTime = 0;

    const savedMap = localStorage.getItem("seatMap");
    if (savedMap) {
      seatMap = JSON.parse(savedMap);
      document.getElementById("result").innerText = "📦 前回のデータを復元しました";
      updateTable();
    }

    function completeCurrentSeat() {
      if (currentSeat) {
        document.getElementById("result").innerText = `座席「${currentSeat}」の登録を完了しました。`;
        currentSeat = null;
        document.getElementById("completeSeatBtn").style.display = "none";
      }
    }

    function undoLast() {
      if (lastAction) {
        const { seat, person } = lastAction;
        const people = seatMap[seat];
        if (people && people[people.length - 1] === person) {
          people.pop();
          document.getElementById("result").innerText = `「${person}」の登録を取り消しました。`;
          lastAction = null;
          updateTable();
        }
      }
    }

    function clearSavedData() {
      if (confirm("保存データをすべて削除しますか？")) {
        localStorage.removeItem("seatMap");
        seatMap = {};
        document.getElementById("result").innerText = "保存されたデータを削除しました。";
        updateTable();
      }
    }

    function downloadCSV() {
      let csv = "座席ID,生徒ID\n";
      for (const [seat, people] of Object.entries(seatMap)) {
        people.forEach(person => {
          csv += `${seat},${person}\n`;
        });
      }
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "seat_assignment.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function updateTable() {
      const tbody = document.querySelector('#seatTable tbody');
      tbody.innerHTML = '';
      for (const [seat, people] of Object.entries(seatMap)) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${seat}</td>
          <td>${people.map(p =>
            `<span class="student" onclick="removeStudent('${seat}', '${p}')">${p} ❌</span>`
          ).join(' ')}</td>
        `;
        tbody.appendChild(row);
      }
      localStorage.setItem("seatMap", JSON.stringify(seatMap));
    }

    function removeStudent(seat, person) {
      const people = seatMap[seat];
      const index = people.indexOf(person);
      if (index !== -1) {
        people.splice(index, 1);
        document.getElementById("result").innerText = `座席「${seat}」から「${person}」を削除しました。`;
        updateTable();
      }
    }

    function onScanSuccess(decodedText) {
      const now = Date.now();
      if (now - lastScanTime < 3000) return; // 3秒以内の連続スキャンを無視
      lastScanTime = now;

      if (!decodedText.startsWith("table") && !decodedText.startsWith("player")) {
        document.getElementById("result").innerText = "QRコードは 'table' または 'player' で始めてください。";
        return;
      }

      if (decodedText.startsWith("table")) {
        currentSeat = decodedText;
        if (!seatMap[currentSeat]) seatMap[currentSeat] = [];
        document.getElementById("result").innerText = `座席「${currentSeat}」を読み取りました。最大6人まで登録可能。`;
        document.getElementById("completeSeatBtn").style.display = "block";
      } else if (decodedText.startsWith("player")) {
        if (!currentSeat) {
          document.getElementById("result").innerText = "最初に座席QR（table〜）を読み取ってください。";
          return;
        }
        const people = seatMap[currentSeat];
        if (people.length >= 6) {
          document.getElementById("result").innerText = `座席「${currentSeat}」は6人までです。`;
          completeCurrentSeat();
        } else if (people.includes(decodedText)) {
          document.getElementById("result").innerText = `「${decodedText}」は既に座席「${currentSeat}」に登録されています。`;
        } else {
          people.push(decodedText);
          lastAction = { seat: currentSeat, person: decodedText };
          document.getElementById("result").innerText = `「${decodedText}」を座席「${currentSeat}」に登録（${people.length}/6）`;
          if (people.length >= 6) {
            document.getElementById("result").innerText += " 上限に達しました。";
            completeCurrentSeat();
          }
          localStorage.setItem("seatMap", JSON.stringify(seatMap));
          updateTable();
        }
      }
    }

    // ---------------------------
    // canvasフォーカス枠とhtml5-qrcodeの起動処理
    // ---------------------------
    const canvas = document.getElementById('focusCanvas');
    const ctx = canvas.getContext('2d');
    const readerWrapper = document.getElementById('reader-wrapper');

    let isScanning = false;
    const html5QrCode = new Html5Qrcode("reader");

    function resizeCanvas() {
      canvas.width = readerWrapper.clientWidth;
      canvas.height = readerWrapper.clientHeight;
    }

    function drawFocusBox() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'limegreen';
      ctx.lineWidth = 4;
      const size = Math.min(canvas.width, canvas.height) * 0.6;
      const x = (canvas.width - size) / 2;
      const y = (canvas.height - size) / 2;
      const lineLen = size * 0.1;

      ctx.beginPath();
      // 左上
      ctx.moveTo(x, y + lineLen);
      ctx.lineTo(x, y);
      ctx.lineTo(x + lineLen, y);
      // 右上
      ctx.moveTo(x + size - lineLen, y);
      ctx.lineTo(x + size, y);
      ctx.lineTo(x + size, y + lineLen);
      // 左下
      ctx.moveTo(x, y + size - lineLen);
      ctx.lineTo(x, y + size);
      ctx.lineTo(x + lineLen, y + size);
      // 右下
      ctx.moveTo(x + size - lineLen, y + size);
      ctx.lineTo(x + size, y + size);
      ctx.lineTo(x + size, y + size - lineLen);
      ctx.stroke();

      // scan()は1回終わってから次を呼ぶので多重防止
      if (!isScanning) {
        isScanning = true;
        html5QrCode.scan()
          .then(decodedText => {
            onScanSuccess(decodedText);
          })
          .catch(_ => {
            // 認識失敗は無視
          })
          .finally(() => {
            isScanning = false;
          });
      }

      requestAnimationFrame(drawFocusBox);
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('load', () => {
      resizeCanvas();
      html5QrCode.startCamera({ facingMode: "environment" })
        .then(() => {
          drawFocusBox();
        })
        .catch(err => {
          document.getElementById("result").innerText = "カメラ起動に失敗しました: " + err;
        });
    });
  </script>

</body>
</html>
