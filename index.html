<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRコードリーダー（削除機能付き）</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f4f8;
    color: #333;
    margin: 0;
    padding: 1rem;
    text-align: center;
    overflow-x: hidden;
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
  }

    #result {
      font-weight: bold;
      background-color: #e0f7fa;
      padding: 0.8rem 1rem;
      margin: 0 auto 1.5rem;
      max-width: 480px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      word-break: break-word;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      max-width: 320px;
      margin: 1rem auto 3rem;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: #43a047;
    }

    button:active {
      transform: scale(0.97);
    }

    #completeSeatBtn {
      background-color: #ff9800;
    }

    #completeSeatBtn:hover {
      background-color: #fb8c00;
    }

    table {
      width: 95%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    th {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      text-align: left;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      vertical-align: middle;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    .student {
      display: inline-block;
      background-color: #e3f2fd;
      color: #1976d2;
      padding: 4px 8px;
      border-radius: 16px;
      margin: 4px 6px 4px 0;
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }

    .student:hover {
      background-color: #bbdefb;
    }

    /* 座席IDをクリックできるように */
    .seat {
     cursor: pointer;
     color: #d32f2f;
     font-weight: bold;
     user-select: none;
     transition: color 0.3s ease;
    }
    .seat:hover {
     color: #b71c1c;
     text-decoration: underline;
    }

/* テーブル行ホバーで背景色を変える */
     #seatTable tbody tr:hover {
      background-color: #e8f5e9;
     }
    
  </style>
</head>
<body>

  <h1>QRコードリーダー</h1>
  <p>座席（table〜）→ 生徒（player〜）の順に読み取り。6人まで登録。生徒IDをクリックで削除。</p>

  <div id="reader-wrapper">
    <div id="reader"></div>
  </div>

  <div id="result">ここに読み取り結果が表示されます</div>

  <div class="button-group">
    <button onclick="downloadCSV()">CSVで保存</button>
    <button id="completeSeatBtn" onclick="completeCurrentSeat()">この座席の登録を完了</button>
    <button onclick="undoLast()">最後の追加を取り消す</button>
    <button onclick="clearSavedData()">🗑 保存データを削除</button>
    <button onclick="saveSeatMapToDrive()">💾 Google Driveに保存</button>
    <button onclick="loadSeatMapFromDrive()">☁ Driveから復元</button>
  </div>

  <div class="footer-area">
    <h2>現在の座席登録</h2>
    <table id="seatTable">
      <thead>
        <tr><th>座席ID</th><th>生徒ID一覧</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
  const API_URL = "https://script.google.com/macros/s/AKfycbyGEh-J1au9L_-nYDKDnOLgmNdq3_nFWKWSOWMJWs62U-_xqXrVdgdkFi2XusLClk7H/exec";

  let currentSeat = null;
  let seatMap = {};
  let lastAction = null;
  let lastScanTime = 0;

  // ローカル保存から復元
  const savedMap = localStorage.getItem("seatMap");
  if (savedMap) {
    seatMap = JSON.parse(savedMap);
    displayMessage("📦 前回のデータを復元しました");
    updateTable();
  } else {
    loadSeatMapFromDrive(); // なければGoogle Driveから読み込み
  }

  function displayMessage(msg) {
    const el = document.getElementById("result");
    if(el) el.innerText = msg;
  }

  async function loadSeatMapFromDrive() {
    try {
      const res = await fetch("https://script.google.com/macros/s/AKfycbyGEh-J1au9L_-nYDKDnOLgmNdq3_nFWKWSOWMJWs62U-_xqXrVdgdkFi2XusLClk7H/exec");
      if (!res.ok) throw new Error("読み込み失敗");
      seatMap = await res.json();
      displayMessage("☁ Google Driveからデータを復元しました");
      updateTable();
      localStorage.setItem("seatMap", JSON.stringify(seatMap));
    } catch (err) {
      console.error(err);
      displayMessage("❌ Driveからの復元に失敗しました");
    }
  }

  async function saveSeatMapToDrive() {
    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(seatMap)
      });
      if (!res.ok) throw new Error("保存失敗");
      displayMessage("✅ Google Driveに保存しました");
    } catch (err) {
      console.error(err);
      displayMessage("❌ Google Driveへの保存に失敗しました");
    }
  }

  function completeCurrentSeat() {
    if (currentSeat) {
      displayMessage(`座席「${currentSeat}」の登録を完了しました。`);
      currentSeat = null;
      const btn = document.getElementById("completeSeatBtn");
      if (btn) btn.style.display = "none";
    }
  }

  function undoLast() {
    if (lastAction) {
      const { seat, person } = lastAction;
      const people = seatMap[seat];
      if (people && people[people.length - 1] === person) {
        people.pop();
        displayMessage(`「${person}」の登録を取り消しました。`);
        lastAction = null;
        updateTable();
      }
    }
  }

  function clearSavedData() {
    if (confirm("保存データをすべて削除しますか？")) {
      localStorage.removeItem("seatMap");
      seatMap = {};
      displayMessage("保存されたデータを削除しました。");
      updateTable();
    }
  }

  function downloadCSV() {
    let csv = "座席ID,生徒ID\n";
    for (const [seat, people] of Object.entries(seatMap)) {
      people.forEach(person => {
        csv += `${seat},${person}\n`;
      });
    }
    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "seat_assignment.csv";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }

  function updateTable() {
    const tbody = document.querySelector('#seatTable tbody');
    tbody.innerHTML = '';
    for (const [seat, people] of Object.entries(seatMap)) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${seat} <span style="color:red; cursor:pointer;" onclick="removeSeat('${seat}')">❌</span></td>
        <td>${people.map(p =>
          `<span class="student" onclick="removeStudent('${seat}', '${p}')">${p} ❌</span>`
        ).join(' ')}</td>
      `;
      tbody.appendChild(row);
    }
    localStorage.setItem("seatMap", JSON.stringify(seatMap));
  }

  function removeStudent(seat, person) {
    const people = seatMap[seat];
    const index = people.indexOf(person);
    if (index !== -1) {
      people.splice(index, 1);
      displayMessage(`座席「${seat}」から「${person}」を削除しました。`);
      updateTable();
    }
  }

  function removeSeat(seat) {
    if (confirm(`座席「${seat}」を削除しますか？（生徒もすべて削除されます）`)) {
      delete seatMap[seat];
      displayMessage(`座席「${seat}」を削除しました。`);
      updateTable();
    }
  }

  function onScanSuccess(decodedText) {
    const now = Date.now();
    if (now - lastScanTime < 3000) return; // 3秒以内の連続スキャンを無視
    lastScanTime = now;

    if (!decodedText.startsWith("table") && !decodedText.startsWith("player")) {
      displayMessage("QRコードは 'table' または 'player' で始めてください。");
      return;
    }

    if (decodedText.startsWith("table")) {
      currentSeat = decodedText;
      if (!seatMap[currentSeat]) seatMap[currentSeat] = [];
      displayMessage(`座席「${currentSeat}」を読み取りました。最大6人まで登録可能。`);
      const btn = document.getElementById("completeSeatBtn");
      if (btn) btn.style.display = "block";
    } else if (decodedText.startsWith("player")) {
      if (!currentSeat) {
        displayMessage("最初に座席QR（table〜）を読み取ってください。");
        return;
      }
      const people = seatMap[currentSeat];
      if (people.length >= 6) {
        displayMessage(`座席「${currentSeat}」は6人までです。`);
        completeCurrentSeat();
      } else if (people.includes(decodedText)) {
        displayMessage(`「${decodedText}」は既に座席「${currentSeat}」に登録されています。`);
      } else {
        people.push(decodedText);
        lastAction = { seat: currentSeat, person: decodedText };
        displayMessage(`「${decodedText}」を座席「${currentSeat}」に登録（${people.length}/6）`);
        if (people.length >= 6) {
          displayMessage("上限に達しました。");
          completeCurrentSeat();
        }
        localStorage.setItem("seatMap", JSON.stringify(seatMap));
        updateTable();
      }
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 15,
        qrbox: { width: 250, height: 250 },
        aspectRatio: 1.33
      },
      onScanSuccess
    ).catch(err => {
      console.error("カメラ起動エラー:", err);
      displayMessage("カメラ起動に失敗しました: " + err);
    });
    const btn = document.getElementById("completeSeatBtn");
  if (btn) btn.style.display = "none";
  });
</script>

</body>
</html>
