<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRコードリーダー</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2rem;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 4 / 3;
      margin: 0 auto 1rem;
      padding: 10px;
      border: 2px solid #888;
      border-radius: 12px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    table {
      margin: 1rem auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 500px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
    }
    button {
      margin-top: 1rem;
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    #completeSeatBtn {
      display: none;
    }
    .student {
      margin: 0 5px;
      color: blue;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>QRコードリーダー</h1>
<p>座席（table〜）→ 生徒（player〜）を読み取り、「完了」「Undo」も可能です。生徒名をクリックで削除可能</p>

<div id="reader"></div>
<div id="result">ここに読み取った内容が出ます</div>

<h2>現在の座席配置</h2>
<table id="seatTable">
  <thead>
    <tr><th>座席ID</th><th>登録された生徒ID</th></tr>
  </thead>
  <tbody></tbody>
</table>

<!-- ✅ 削除ボタン -->
<button onclick="downloadCSV()">CSVとして保存</button>
<button id="completeSeatBtn" onclick="completeCurrentSeat()">この座席の登録を完了する</button>
<button onclick="undoLast()">最後の追加を取り消す</button>
<button onclick="clearSavedData()">🗑 保存データを削除</button>

<script>
  let currentSeat = null;
  let seatMap = {}; // ✅ letに変更
  let lastAction = null;
  let lastScanTime = 0;

  // ✅ 保存と復元（ページを開いたときに復元）
  const savedMap = localStorage.getItem("seatMap");
  if (savedMap) {
    seatMap = JSON.parse(savedMap);
    updateTable();
    document.getElementById("result").innerText = "📦 前回の座席配置を復元しました";
  }

  function updateTable() {
    const tbody = document.querySelector('#seatTable tbody');
    tbody.innerHTML = '';
    for (const [seat, people] of Object.entries(seatMap)) {
      const peopleHtml = people.map(person =>
        `<span class="student" onclick="removeStudent('${seat}', '${person}')">${person} ❌</span>`
      ).join('');
      const row = document.createElement('tr');
      row.innerHTML = `<td>${seat}</td><td>${peopleHtml}</td>`;
      tbody.appendChild(row);
    }
    // ✅ 保存するたびにローカルにも記録
    localStorage.setItem("seatMap", JSON.stringify(seatMap));
  }

  function removeStudent(seat, person) {
    const people = seatMap[seat];
    if (!people) return;
    const index = people.indexOf(person);
    if (index !== -1) {
      people.splice(index, 1);
      document.getElementById('result').innerText = `座席「${seat}」から「${person}」を削除しました。`;
      updateTable();
    }
  }

  function completeCurrentSeat() {
    if (currentSeat !== null) {
      document.getElementById('result').innerText = `座席「${currentSeat}」の登録を完了しました。`;
      currentSeat = null;
      document.getElementById('completeSeatBtn').style.display = 'none';
    }
  }

  function undoLast() {
    if (lastAction) {
      const { seat, person } = lastAction;
      const people = seatMap[seat];
      if (people && people[people.length - 1] === person) {
        people.pop();
        document.getElementById('result').innerText = `「${person}」の登録を取り消しました。`;
        updateTable();
        lastAction = null;
      } else {
        document.getElementById('result').innerText = "Undoできません。直前の状態ではありません。";
      }
    } else {
      document.getElementById('result').innerText = "Undoする操作がありません。";
    }
  }

  function onScanSuccess(decodedText, decodedResult) {
    const now = Date.now();
    if (now - lastScanTime < 1000) return;
    lastScanTime = now;

    if (!decodedText.startsWith("table") && !decodedText.startsWith("player")) {
      document.getElementById('result').innerText = "QRコードは 'table' または 'player' で始まる必要があります。";
      return;
    }

    if (decodedText.startsWith("table")) {
      currentSeat = decodedText;
      if (!seatMap[currentSeat]) {
        seatMap[currentSeat] = [];
      }
      document.getElementById('result').innerText = `座席ID「${currentSeat}」を読み取りました。最大6人まで登録できます。`;
      document.getElementById('completeSeatBtn').style.display = 'inline-block';
    } else if (decodedText.startsWith("player")) {
      if (!currentSeat) {
        document.getElementById('result').innerText = "まず座席QRコード（table〜）を読み取ってください。";
        return;
      }
      const people = seatMap[currentSeat];
      if (people.length >= 6) {
        document.getElementById('result').innerText = `座席「${currentSeat}」はすでに6人登録済みです。`;
        completeCurrentSeat();
      } else {
        people.push(decodedText);
        lastAction = { seat: currentSeat, person: decodedText };
        document.getElementById('result').innerText = `「${decodedText}」を座席「${currentSeat}」に追加しました（${people.length}/6）。`;
        if (people.length >= 6) {
          document.getElementById('result').innerText += ` 登録上限に達しました。`;
          completeCurrentSeat();
        }
        updateTable();
      }
    }

    html5QrcodeScanner.clear().then(() => {
      html5QrcodeScanner.render(onScanSuccess);
    });
  }

  function downloadCSV() {
    let csv = "座席ID,生徒ID\n";
    for (const [seat, people] of Object.entries(seatMap)) {
      people.forEach(person => {
        csv += `${seat},${person}\n`;
      });
    }

    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "seat_assignment.csv";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);

    uploadToDrive(csv);
  }

  function uploadToDrive(csv) {
    fetch("https://script.google.com/a/macros/gm.ibaraki-ct.ac.jp/s/AKfycbzWL6LcHpG6YtaARcJWIYarv5KVZqtOVfwtHhakUHroXE6g9jIr6aYpdyH5LkD1q4s/exec", {
      method: "POST",
      headers: { "Content-Type": "text/plain" },
      body: csv
    })
    .then(response => response.text())
    .then(text => {
      alert("Google Driveに保存: " + text);
    })
    .catch(err => {
      console.error("エラー:", err);
      alert("保存失敗: " + err.message);
    });
  }

  // ✅ 削除ボタン用関数
  function clearSavedData() {
    if (confirm("保存されたデータをすべて削除します。よろしいですか？")) {
      localStorage.removeItem("seatMap");
      seatMap = {};
      updateTable();
      document.getElementById("result").innerText = "保存されたデータを削除しました。";
    }
  }

  const html5QrcodeScanner = new Html5QrcodeScanner("reader", {
    fps: 15,
    qrbox: { width: 250, height: 250 }
  });
  html5QrcodeScanner.render(onScanSuccess);
</script>

</body>
</html>
