
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRコードリーダー（座席管理＋CSV保存）</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
    }

    h1 {
      margin: 1rem 0;
      font-size: 1.5rem;
    }

    #reader-container {
      position: relative;
      width: 90vw;
      max-width: 480px;
      margin: 0 auto;
      aspect-ratio: 4 / 3;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }

    @media (max-width: 600px) {
      #reader-container {
        aspect-ratio: 1 / 1;
      }
    }

    #reader {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #result {
      margin: 1rem auto;
      font-weight: bold;
      background: #e0f7fa;
      padding: 0.8rem;
      border-radius: 8px;
      max-width: 480px;
      word-break: break-word;
    }

    .buttons {
      margin: 1rem;
    }
    button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }

    table {
      width: 90%;
      max-width: 600px;
      margin: 1rem auto;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    .student {
      display: inline-block;
      background: #e3f2fd;
      color: #1976d2;
      padding: 2px 8px;
      border-radius: 12px;
      margin: 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>QRコードリーダー</h1>
  <p>座席（table〜）→ 生徒（player〜）の順に登録（最大6名）</p>

  <div id="reader-container">
    <div id="reader"></div>
    <canvas id="focus-canvas"></canvas>
  </div>

  <div id="result">読み取り結果がここに表示されます</div>

  <div class="buttons">
    <button onclick="downloadCSV()">CSV保存</button>
    <button onclick="completeCurrentSeat()">座席登録完了</button>
    <button onclick="undoLast()">最後を取消</button>
    <button onclick="clearSavedData()">保存データ削除</button>
  </div>

  <h2>現在の登録</h2>
  <table>
    <thead>
      <tr><th>座席ID</th><th>生徒一覧</th></tr>
    </thead>
    <tbody id="seatTable"></tbody>
  </table>

  <script>
    const canvas = document.getElementById("focus-canvas");
    const ctx = canvas.getContext("2d");
    let currentSeat = null;
    let seatMap = JSON.parse(localStorage.getItem("seatMap") || '{}');
    let lastAction = null;
    let lastScanTime = 0;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    function drawFocusBox() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'limegreen';
      ctx.lineWidth = 4;
      const size = Math.min(canvas.width, canvas.height) * 0.6;
      const x = (canvas.width - size) / 2;
      const y = (canvas.height - size) / 2;
      const l = size * 0.15;
      ctx.beginPath();
      ctx.moveTo(x, y + l); ctx.lineTo(x, y); ctx.lineTo(x + l, y);
      ctx.moveTo(x + size - l, y); ctx.lineTo(x + size, y); ctx.lineTo(x + size, y + l);
      ctx.moveTo(x, y + size - l); ctx.lineTo(x, y + size); ctx.lineTo(x + l, y + size);
      ctx.moveTo(x + size - l, y + size); ctx.lineTo(x + size, y + size); ctx.lineTo(x + size, y + size - l);
      ctx.stroke();
      requestAnimationFrame(drawFocusBox);
    }

    function onScanSuccess(text) {
      const now = Date.now();
      if (now - lastScanTime < 1000) return;
      lastScanTime = now;
      const result = document.getElementById("result");
      if (!text.startsWith("table") && !text.startsWith("player")) {
        result.innerText = "QRは'table'または'player'で始めてください";
        return;
      }
      if (text.startsWith("table")) {
        currentSeat = text;
        seatMap[currentSeat] = seatMap[currentSeat] || [];
        result.innerText = `座席「${currentSeat}」を選択しました`;
      } else if (text.startsWith("player")) {
        if (!currentSeat) {
          result.innerText = "まず座席QR（table〜）を読み取ってください";
          return;
        }
        const people = seatMap[currentSeat];
        if (people.includes(text)) {
          result.innerText = `「${text}」はすでに登録されています`;
        } else if (people.length >= 6) {
          result.innerText = `座席「${currentSeat}」は6人までです`;
        } else {
          people.push(text);
          lastAction = { seat: currentSeat, person: text };
          result.innerText = `「${text}」を登録しました（${people.length}/6）`;
        }
      }
      updateTable();
      localStorage.setItem("seatMap", JSON.stringify(seatMap));
    }

    function updateTable() {
      const tbody = document.getElementById("seatTable");
      tbody.innerHTML = '';
      for (const [seat, people] of Object.entries(seatMap)) {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${seat}</td><td>${people.map(p => `<span class='student' onclick='removeStudent("${seat}", "${p}")'>${p} ❌</span>`).join(' ')}</td>`;
        tbody.appendChild(row);
      }
    }

    function completeCurrentSeat() {
      currentSeat = null;
      document.getElementById("result").innerText = "座席登録を完了しました";
    }

    function undoLast() {
      if (lastAction) {
        const { seat, person } = lastAction;
        const people = seatMap[seat];
        const i = people.indexOf(person);
        if (i !== -1) {
          people.splice(i, 1);
          document.getElementById("result").innerText = `「${person}」を取り消しました`;
          updateTable();
          localStorage.setItem("seatMap", JSON.stringify(seatMap));
        }
        lastAction = null;
      }
    }

    function removeStudent(seat, person) {
      const people = seatMap[seat];
      const i = people.indexOf(person);
      if (i !== -1) {
        people.splice(i, 1);
        document.getElementById("result").innerText = `「${person}」を削除しました`;
        updateTable();
        localStorage.setItem("seatMap", JSON.stringify(seatMap));
      }
    }

    function clearSavedData() {
      if (confirm("本当に削除しますか？")) {
        seatMap = {};
        currentSeat = null;
        localStorage.removeItem("seatMap");
        updateTable();
        document.getElementById("result").innerText = "保存データを削除しました";
      }
    }

    function downloadCSV() {
      let csv = "座席ID,生徒ID\n";
      for (const [seat, people] of Object.entries(seatMap)) {
        people.forEach(p => {
          csv += `${seat},${p}\n`;
        });
      }
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "seat_assignment.csv";
      a.click();
    }

    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("load", () => {
      resizeCanvas();
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 250 }, aspectRatio: 1 },
        onScanSuccess
      ).then(drawFocusBox).catch(err => {
        document.getElementById("result").innerText = "カメラ起動に失敗: " + err;
      });
      updateTable();
    });
  </script>
</body>
</html>
