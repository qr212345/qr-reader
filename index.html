  <script>

    function undoLast() {

    function downloadCSV() {
      let csv = "åº§å¸­ID,ç”Ÿå¾’ID\n";
      for (const [seat, people] of Object.entries(seatMap)) {

    function removeStudent(seat, person) {

      lastScanTime = now;
