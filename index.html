  function completeCurrentSeat() {

     if (actionHistory.length === 0) {

  function downloadCSV() {
    let csv = "åº§å¸­ID,ç”Ÿå¾’ID\n";
    for (const [seat, people] of Object.entries(seatMap)) {

  }

  function onScanSuccess(decodedText) {

    lastScanTime = now;
